<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Placeholder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 400px;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    .placeholder-logo {
      height: 50px;
      margin-bottom: 20px;
      background: #ccc;
      display: inline-block;
      width: 50px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="placeholder-logo"></div>
    <h1>Company Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="username" placeholder="Username" required />
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <div class="form-group" id="twoFactorSection" style="display: none;">
        <input type="text" id="twoFactorCode" placeholder="2FA Code" />
      </div>
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
